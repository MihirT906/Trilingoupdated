name: trilingo
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.7.0
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4
  firebase_messaging: ^6.0.13
  eva_icons_flutter: ^2.0.0
  percent_indicator: ^2.1.3
  random_string: ^2.0.1
  flutter_spinkit: "^4.1.2"
  flutter_launcher_icons: ^0.7.5
  page_transition: ^1.1.5
  
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "icon/logo.png"
  android: true
  ios: true


flutter:

  
  uses-material-design: true

  fonts:
  
    - family: Bee
      fonts:
      - asset: fonts/Bee.ttf

    - family: Prestage
      fonts:
      - asset: fonts/Prestage.ttf

    - family: Rockdiz
      fonts:
      - asset: fonts/Rockdiz.ttf
      
    - family: Banger
      fonts:
      - asset: fonts/Bangers.ttf

    - family: Gutter
      fonts:
      - asset: fonts/Gutter.ttf

  assets:
    - icon/logo.png
